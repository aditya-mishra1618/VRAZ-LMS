name: vraz_application
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # File and Image Pickers
  image_picker: ^1.1.2
  file_picker: ^8.0.5  # Updated
  path_provider: ^2.1.3

  # Permissions
  permission_handler: ^12.0.1

  # Audio Recording and Playback
  flutter_sound: ^9.3.0
  record: ^6.1.2
  just_audio: ^0.10.5

  # State Management & Utils
  provider: ^6.1.2  # Updated
  intl: ^0.19.0

  # Video and Network
  youtube_player_flutter: ^9.0.1 # Updated
  http: ^1.2.1 # Updated

  # Local Storage
  flutter_secure_storage: ^9.2.2 # Updated
  shared_preferences: ^2.2.3
  args: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Register asset folders
  assets:
    - assets/
