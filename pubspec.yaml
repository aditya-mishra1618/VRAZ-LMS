name: vraz_application
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # File and Image Pickers
  image_picker: ^1.1.2
  file_picker: ^8.0.5
  path_provider: ^2.1.3

  # Permissions - ✅ REMOVED (flutter_sound handles this)
  # permission_handler: ^12.0.1

  # Audio Recording and Playback
  flutter_sound: ^9.2.13
  just_audio: ^0.9.36

  # State Management & Utils
  provider: ^6.1.2
  intl: ^0.19.0

  # Video and Network
  youtube_player_flutter: ^9.0.1
  http: ^1.2.1
  video_player: ^2.8.6 # <-- ADDED THIS LINE FOR SPLASH SCREEN VIDEO

  # Local Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.2.3
  args: ^2.7.0

  # ❌ REMOVED THIS LINE - record: ^5.2.1
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  http: ^1.0.0

flutter:
  uses-material-design: true

  # Register asset folders
  assets:
    - assets/
    # If you have a videos folder inside assets, declare it like this:
    - assets/videos/ # Make sure this line is present if your video is in assets/videos/

